<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <h1>DICEE</h1>
      </div>

      <div class="middle-container">
        <div class="winner">
          <h1>Roll the dice!</h1>
        </div>
        <div class="playground">
          <div class="left-player">
            <h2>Player 1</h2>
            <img src="images/dice6.png" alt="6" />
          </div>
          <div class="vs">
            <p>V/S</p>
          </div>
          <div class="right-player">
            <h2>Player 2</h2>
            <img src="images/dice6.png" alt="6" />
          </div>
        </div>

        <button class="btn">Roll Dice</button>
      </div>

      <div class="footer">
        <h3>Developed by @KhatriJiRaj</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
